<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Detection API - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 150px;
            font-family: monospace;
            resize: vertical;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .result h3 {
            margin-bottom: 15px;
        }
        
        .result-item {
            margin: 10px 0;
            font-family: monospace;
        }
        
        .result-item strong {
            display: inline-block;
            width: 150px;
        }
        
        .loading {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box h4 {
            color: #1976D2;
            margin-bottom: 8px;
        }
        
        .info-box p {
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ AI Voice Detection</h1>
        <p class="subtitle">Multi-Language Voice Authenticity Analyzer</p>
        
        <div class="info-box">
            <h4>üìã Instructions</h4>
            <p>
                1. Enter your API endpoint URL<br>
                2. Provide your API key<br>
                3. Select the language<br>
                4. Upload an MP3 file OR paste Base64 audio<br>
                5. Click "Detect Voice" to analyze
            </p>
        </div>
        
        <form id="detectionForm">
            <div class="form-group">
                <label for="apiUrl">API Endpoint URL *</label>
                <input type="url" id="apiUrl" placeholder="https://your-api.onrender.com/detect" required>
            </div>
            
            <div class="form-group">
                <label for="apiKey">API Key *</label>
                <input type="text" id="apiKey" placeholder="test-key-123" value="test-key-123" required>
            </div>
            
            <div class="form-group">
                <label for="language">Language *</label>
                <select id="language" required>
                    <option value="english">English</option>
                    <option value="tamil">Tamil</option>
                    <option value="hindi">Hindi</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="telugu">Telugu</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Upload MP3 File</label>
                <div class="file-input-wrapper">
                    <label class="file-input-label" for="audioFile">
                        <span id="fileLabel">üìÅ Click to select MP3 file</span>
                    </label>
                    <input type="file" id="audioFile" accept=".mp3,audio/mp3">
                </div>
            </div>
            
            <div class="form-group">
                <label for="audioBase64">OR Paste Base64 Audio</label>
                <textarea id="audioBase64" placeholder="Base64 encoded MP3 audio data..."></textarea>
            </div>
            
            <button type="submit">üîç Detect Voice</button>
        </form>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Analyzing voice sample...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('detectionForm');
        const fileInput = document.getElementById('audioFile');
        const fileLabel = document.getElementById('fileLabel');
        const base64Input = document.getElementById('audioBase64');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.querySelector('.loading');
        
        // File selection handler
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `üìÅ ${file.name}`;
                
                // Convert to Base64
                const reader = new FileReader();
                reader.onload = (event) => {
                    const base64 = event.target.result.split(',')[1];
                    base64Input.value = base64;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const language = document.getElementById('language').value;
            const audioBase64 = base64Input.value;
            
            // Validation
            if (!audioBase64) {
                showResult('error', 'Please upload an MP3 file or paste Base64 audio data');
                return;
            }
            
            // Show loading
            loadingDiv.classList.add('show');
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey
                    },
                    body: JSON.stringify({
                        language: language,
                        audio_format: 'mp3',
                        audio_base64: audioBase64
                    })
                });
                
                const data = await response.json();
                
                loadingDiv.classList.remove('show');
                
                if (response.ok && data.status === 'success') {
                    showResult('success', null, data);
                } else {
                    showResult('error', `${data.error_code || 'ERROR'}: ${data.message || 'Unknown error'}`);
                }
            } catch (error) {
                loadingDiv.classList.remove('show');
                showResult('error', `Network error: ${error.message}`);
            }
        });
        
        function showResult(type, message, data = null) {
            resultDiv.className = `result ${type}`;
            
            if (type === 'success') {
                const classification = data.classification;
                const confidence = (data.confidence * 100).toFixed(2);
                const emoji = classification === 'AI_GENERATED' ? 'ü§ñ' : 'üë§';
                
                resultDiv.innerHTML = `
                    <h3>${emoji} Detection Result</h3>
                    <div class="result-item"><strong>Classification:</strong> ${classification}</div>
                    <div class="result-item"><strong>Confidence:</strong> ${confidence}%</div>
                    <div class="result-item"><strong>Language:</strong> ${data.language}</div>
                    <div class="result-item"><strong>Request ID:</strong> ${data.request_id}</div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                `;
            }
        }
    </script>
</body>
</html>
